<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform.
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          name="name"
          required
        />
      </label>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your age"
        required
        min="10"
        max="100"
      />
      <label for="option">
        <select name="option" id="dropdown">
          <option value="Select Current Role"></option>
          <option value="Student"></option>
          <option value="Full time job"></option>
          <option value="Full time learner"></option>
          <option value="Prefer not to say "></option>
          <option value="Other"></option>
        </select>
      </label>
      <input type="radio" value="definetely" name="id" />
      <input type="radio" value="maybe" name="id" />
      <input type="radio" value="not sure" name="id" />
      <label for="opinion">what did you like improved</label>
      <input
        type="checkbox"
        id="opinion"
        name="opinion"
        value="frontend project"
      />
      <input
        type="checkbox"
        id="opinion-1"
        name="opinion-1"
        value="backend project"
      />
      <input
        type="checkbox"
        id="opinion-2"
        name="opinion-2"
        value="data visualization"
      />
      <input
        type="checkbox"
        id="opinion-3"
        name="opinion-3"
        value="Challenges"
      />
      <input
        type="checkbox"
        id="opinion-4"
        name="opinion-4"
        value="open source community"
      />
      <input
        type="checkbox"
        id="opinion-5"
        name="opinion-5"
        value="Git help room"
      />
      <input type="checkbox" id="opinion-6" name="opinion-6" value="videos" />
      <input
        type="checkbox"
        id="opinion-7"
        name="opinion-7"
        value="city meet ups"
      />
      <label for="textarea">Any comments or suggestions</label>
      <textarea>Enter your text here</textarea>
      <button id="submit"></button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
